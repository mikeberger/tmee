<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">
	<ui:param name="pageTitle" value="Edit Instance" />
	<ui:define name="panel-main">
		<h:form>
			<p:messages id="messages" showDetail="false" closable="true">
				<p:autoUpdate />
			</p:messages>
			<h:panelGrid cellpadding="5">

				<p:panel id="panel" header="Instance Information">

					<p:panelGrid columns="2" cellpadding="5">
						<p:outputLabel for="name" value="Name:" />
						<p:inputText id="name" value="#{instBB.instance.name}"
							required="true" label="Name" />

						<p:outputLabel for="enabled" value="Enabled:" />
						<p:selectBooleanCheckbox id="enabled"
							value="#{instBB.instance.enabled}" />

					</p:panelGrid>

					<h:panelGrid columns="2" cellpadding="5">
						<p:commandButton value="Save" action="instlist"
							actionListener="#{instBB.save}" icon="ui-icon-check" />
						<p:commandButton value="Cancel" immediate="true" action="instlist"
							icon="ui-icon-circle-close" />
					</h:panelGrid>
				</p:panel>
			</h:panelGrid>
		</h:form>


	</ui:define>
</ui:composition>
</html>
