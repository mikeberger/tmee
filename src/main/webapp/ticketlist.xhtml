<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/page-template.xhtml">
	<ui:param name="pageTitle" value="Tickets" />
	<ui:define name="panel-main">
		<h:form>
			<p:panel header="Tickets">

				<p:dataTable var="tick" value="#{ticketBB.ticketList}"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="15,25,50,100" paginator="true" rows="25"
					 style="margin-bottom:20px">
					<p:column headerText="Customer" sortBy="#{tick.customer}" filterBy="#{tick.customer}" filterMatchMode="contains">
						<h:outputText value="#{tick.customer}" />
					</p:column>
					<p:column headerText="Show" sortBy="#{tick.show.name}" filterBy="#{req.show.name}" filterMatchMode="contains">
						<h:outputText value="#{tick.show.name}" />
					</p:column>

					<p:column headerText="Time" sortBy="#{tick.show.time}">
						<h:outputText value="#{tick.show.time}" />
					</p:column>

					<p:column headerText="Seat">
						<h:outputText value="#{tick.rowAisle}">
							<f:convertDateTime pattern="MMM dd yyyy kk:mm" />
						</h:outputText>
					</p:column>

					<p:column headerText="Price">
						<h:outputText value="#{tick.ticketPrice / 100}">
							<f:convertNumber maxFractionDigits="2" groupingUsed="true"
								currencySymbol="$" maxIntegerDigits="7" type="currency" />
						</h:outputText>
					</p:column>
				</p:dataTable>
				<p:commandButton action="ticket" value="Enter New Ticket"
					actionListener="#{ticketBB.newRecord}"
					rendered="#{p:ifGranted('tmadmin')}" />
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
</html>
