<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
	<meta charset="UTF-8" />
	<title>TicketMaven Login</title>
	<link rel="stylesheet" href="resources/tm/css/default.css" />
</h:head>
<h:body>
	 <header>
         TicketMaven
    </header>
	<center>
	<h:form id="myform">

		<p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate />
    </p:messages>
		<p:panelGrid columns="2">
			<p:outputLabel for="nameUser" value="Username:" />
			<p:inputText id="nameUser" value="#{login.username}" />

			<p:outputLabel for="password" value="Password:" />
			<p:password id="password" value="#{login.password}" />

			<p:commandButton value="login" action="#{login.login}" ajax="false" />
		</p:panelGrid>

	</h:form>
	</center>
</h:body>


</html>
