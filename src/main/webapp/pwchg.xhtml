<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/page-template.xhtml">
	<ui:param name="pageTitle" value="change Password" />
	<ui:define name="panel-main">
		<h:form>
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			<h:panelGrid cellpadding="5">

				<p:panel id="panel" header="Change Password">

					<p:messages id="msgs" />

					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="pwdold" value="Old Password:" />
						<p:password id="pwdold" value="#{custBB.oldpw}"
							label="Old Password" required="true" />

						<h:outputLabel for="pwd1" value="New Password:" />
						<p:password id="pwd1" value="#{custBB.newpw}" match="pwd2"
							label="Password" required="true" />

						<h:outputLabel for="pwd2" value="Confirm Password:" />
						<p:password id="pwd2" value="#{custBB.newpw}" label="Password2"
							required="true" />



					</h:panelGrid>
					<h:panelGrid columns="2" cellpadding="5">
						<p:commandButton value="Save" 
							actionListener="#{custBB.chgpw}" icon="ui-icon-check" />
						<p:commandButton value="Cancel" immediate="true" action="index"
							icon="ui-icon-circle-close" />
					</h:panelGrid>

				</p:panel>
			</h:panelGrid>

		</h:form>


	</ui:define>
</ui:composition>
</html>
