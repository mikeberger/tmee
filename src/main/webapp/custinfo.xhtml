<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/page-template.xhtml">
	<ui:param name="pageTitle" value="Edit Customer" />
	<ui:define name="panel-main">
		<h:form>
			<h:panelGrid cellpadding="5">

				<p:panel id="panel" header="My Profile">

					<p:messages id="msgs" />

					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel for="firstname" value="Firstname:" />
						<p:inputText id="firstname" value="#{custBB.cust.firstName}"
							required="true" readonly="true" label="Firstname" />

						<p:outputLabel for="lastname" value="Lastname:" />
						<p:inputText id="lastname" value="#{custBB.cust.lastName}"
							label="Lastname" readonly="true" required="true" />

						<p:outputLabel for="roles" value="Roles:"
							rendered="#{p:ifAnyGranted('tmadmin,tmsite')}" />
						<p:inputText id="roles" value="#{custBB.cust.roles}" label="Roles"
							readonly="true" required="false"
							rendered="#{p:ifAnyGranted('tmadmin,tmsite')}" />

						<p:outputLabel for="address" value="Address:" />
						<p:inputText id="address" value="#{custBB.cust.address}"
							label="Address" readonly="true" required="false" />

						<p:outputLabel for="email" value="Email:" />
						<p:inputText id="email" value="#{custBB.cust.email}"
							readonly="true" label="Email" required="false" />

						<p:outputLabel for="allowed" value="Allowed Tickets:"
							rendered="#{p:ifGranted('tmuser')}" />
						<p:inputNumber id="allowed" value="#{custBB.cust.allowedTickets}"
							minValue="0" maxValue="100" readonly="true" decimalPlaces="0"
							required="true" rendered="#{p:ifGranted('tmuser')}" />

						<p:outputLabel for="special" value="Special Needs: "
							rendered="#{p:ifGranted('tmuser')}" />
						<p:inputText readonly="true" id="special"
							value="#{custBB.cust.specialNeeds}"
							rendered="#{p:ifGranted('tmuser')}" />


					</h:panelGrid>


				</p:panel>
			</h:panelGrid>

		</h:form>


	</ui:define>
</ui:composition>
</html>
