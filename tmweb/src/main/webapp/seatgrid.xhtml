<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">
	<ui:param name="pageTitle" value="Seat Grid" />
	<ui:define name="panel-main">
		<h:form>
			<p:messages id="messages" showDetail="false" closable="true">
				<p:autoUpdate />
			</p:messages>
			<p:panel id="panel"
				header="Seat Grid for Layout #{seatgridBB.layout.name}">

				<p:dataGrid var="seat" value="#{seatgridBB.list}"
					columns="#{seatgridBB.layout.numSeats}" cellpadding="5"
					 paginator="false">
					<p:selectBooleanButton value="#{seat.available}" onLabel="#{seat.row}#{seat.seat}" offLabel="X" style="font-size:8px;padding:0"/>
				</p:dataGrid>

				<h:panelGrid columns="2" cellpadding="5">
					<p:commandButton value="Save" action="showlist"
						actionListener="#{showBB.save}" icon="ui-icon-check" />
					<p:commandButton value="Cancel" immediate="true" action="layoutlist"
						icon="ui-icon-circle-close" />
				</h:panelGrid>
			</p:panel>

		</h:form>


	</ui:define>
</ui:composition>
</html>
