<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/page-template.xhtml">
	<ui:param name="pageTitle" value="Lottery" />
	<ui:define name="panel-main">
		<h:form>
			<p:outputLabel for="reqs" value="Outstanding Paid Requests: " />
			<h:outputText id="reqs" value="#{lotteryBB.requests}" />
			<br />
			<p:outputLabel for="seats" value="Requested Seats: " />
			<h:outputText id="seats" value="#{lotteryBB.seatsRequested}" />
			<br />
			<p:outputLabel for="ticks" value="Assigned Tickets: " />
			<h:outputText id="ticks" value="#{lotteryBB.tickets}" />
			<br />
			<p:outputLabel for="avail" value="Available Seats: " />
			<h:outputText id="avail" value="#{lotteryBB.seatsAvailable}" />
			<br />
			<br />

			<p:commandButton actionListener="#{lotteryBB.run}" action="lottery" value="Run Lottery"
				disabled="#{lotteryBB.requests == 0}" />

		</h:form>
		<h:messages />

	</ui:define>
</ui:composition>
</html>
