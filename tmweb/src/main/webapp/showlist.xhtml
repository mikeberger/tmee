<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/page-template.xhtml">
	<ui:param name="pageTitle" value="Shows" />
	<ui:define name="panel-main">
		<h:form>
			<p:dataTable var="show" value="#{showBB.showList}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				paginator="true" rows="20" style="margin-bottom:20px">>
				<p:column headerText="Name" sortBy="#{show.name}">
					<h:outputText value="#{show.name}" />
				</p:column>

				<p:column headerText="Time" sortBy="#{show.time}">
					<h:outputText value="#{show.time}">
						<f:convertDateTime pattern="MMM dd yyyy kk:mm" />
					</h:outputText>
				</p:column>

				<p:column headerText="Layout">
					<h:outputText value="#{show.layout}" />
				</p:column>

				<p:column headerText="Action">
					<p:commandButton action="showedit" icon="ui-icon-pencil"
						actionListener="#{showBB.get}">
						<f:param name="show_id" value="#{show.recordId}" />
					</p:commandButton>
					<h:outputText value="  " />
					<p:commandButton action="showlist?faces-redirect=true"
						icon="ui-icon-circle-close" actionListener="#{showBB.delete}">
						<f:param name="show_id" value="#{show.recordId}" />
						<p:confirm header="Confirmation" message="Really Delete?"
							icon="ui-icon-alert" />
					</p:commandButton>
					<h:outputText value="  " />

					<p:commandButton id="lott" action="lottery" value="L"
						actionListener="#{lotteryBB.load}">
						<f:param name="showid" value="#{show.recordId}" />
					</p:commandButton>
					<p:tooltip for="lott" value="Run Lottery" />
					<h:outputText value="  " />

					<p:commandButton id="ticks" action="tickets" icon="ui-icon-print"
						actionListener="#{lotteryBB.load}">
						<f:param name="showid" value="#{show.recordId}" />
					</p:commandButton>
					<p:tooltip for="ticks" value="Print Tickets" />
				</p:column>
			</p:dataTable>
			<p:commandButton action="new_show" value="Enter New Show"
				actionListener="#{showBB.newRecord}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
