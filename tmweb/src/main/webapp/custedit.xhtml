<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">
	<ui:param name="pageTitle" value="Edit Customer" />
	<ui:define name="panel-main">
		<h:form>
			<p:messages id="messages" showDetail="false" closable="true">
				<p:autoUpdate />
			</p:messages>
			<p:panel id="panel" header="Customer Information">

				<p:panelGrid columns="2"  cellpadding="5">
					<p:outputLabel for="firstname" value="Firstname:" />
					<p:inputText id="firstname" value="#{custBB.cust.firstName}"
						required="true" label="Firstname" />

					<p:outputLabel for="lastname" value="Lastname:" />
					<p:inputText id="lastname" value="#{custBB.cust.lastName}"
						label="Lastname" required="true" />
						
					<p:outputLabel for="userid" value="User Id:" />
					<p:inputText id="userid" value="#{custBB.cust.userid}"
						label="userid" required="true" />

					<p:outputLabel for="address" value="Address:" />
					<p:inputText id="address" value="#{custBB.cust.address}"
						label="Address" required="false" />

					<p:outputLabel for="phone" value="Phone:" />
					<p:inputText id="phone" value="#{custBB.cust.phone}" label="Phone"
						required="false" />

					<p:outputLabel for="email" value="Email:" />
					<p:inputText id="email" value="#{custBB.cust.email}" label="Email"
						required="false" />

					<p:outputLabel for="allowed" value="Allowed Tickets:" />
					<p:inputNumber id="allowed" value="#{custBB.cust.allowedTickets}"
						minValue="0" maxValue="100" decimalPlaces="0" required="true" />

					<p:outputLabel for="special" value="Special Needs: " />
					<p:selectOneMenu id="special" value="#{custBB.cust.specialNeeds}">
						<f:selectItem itemLabel="None" itemValue="" />
						<f:selectItems value="#{custBB.allneeds}" />
					</p:selectOneMenu>

					<p:outputLabel for="assigned" value="AssignedTickets: " />
					<p:outputLabel id="assigned" value="#{custBB.cust.totalTickets} " />

					<p:outputLabel for="avg" value="Average Quality " />
					<p:outputLabel id="avg" value="#{custBB.cust.averageQuality} " />
				</p:panelGrid>

				<h:panelGrid columns="2" cellpadding="5">
					<p:commandButton value="Save" action="custlist"
						actionListener="#{custBB.save}" icon="ui-icon-check" />
					<p:commandButton value="Cancel" immediate="true" action="custlist"
						icon="ui-icon-circle-close" />
				</h:panelGrid>
			</p:panel>

		</h:form>


	</ui:define>
</ui:composition>
</html>
